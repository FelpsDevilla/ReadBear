<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ book.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="false">
  <div class="pdf-container">
    <pdf-viewer
      [src]="pdfSrc"
      [render-text]="true"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="true"
      [autoresize]="true"
      [page]="1"
      style="width: 100%; height: 100%; display: block"
    ></pdf-viewer>
  </div>
</ion-content>
