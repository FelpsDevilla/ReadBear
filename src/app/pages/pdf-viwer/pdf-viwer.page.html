@if (mostrarBotoes){
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ book.title }}</ion-title>
  </ion-toolbar>
</ion-header>
}

<ion-content [scrollY]="false">
  <div (click)="Alterar()" class="pdf-container">
    <pdf-viewer
      [src]="pdfSrc"
      [render-text]="true"
      [original-size]="false"
      [show-all]="false"
      [fit-to-page]="true"
      [autoresize]="true"
      [page]="pagina"
      [zoom]="zoom"
      style="width: 100%; height: 100%; display: block"
    ></pdf-viewer>
  </div>
</ion-content>

@if (mostrarBotoes){
<ion-footer>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="pagina = pagina - 1" [disabled]="pagina <= 1">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-button (click)="pagina = pagina + 1">
        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="zoomOut()" [disabled]="zoom <= 1.0">
        <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
      </ion-button>

      <ion-button (click)="zoomIn()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
}
